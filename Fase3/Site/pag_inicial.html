	    <script>
			function startTime() {
		    	var today = new Date();
		    	var h = today.getHours();
		    	var m = today.getMinutes();
		    	var s = today.getSeconds();
		    	m = checkTime(m);
		    	s = checkTime(s);
		    	document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
		    	var t = setTimeout(startTime, 500);
			}

			function checkTime(i) {
			    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			    return i;
			}

			function myFunction() {
			    var x = document.getElementById("myInput");
			    if (x.type === "password") {
			        x.type = "text";
			    } else {
			        x.type = "password";
			    }
			}
		</script>
	</head>

		    	<form action="/action_page.php">
					Username:<br>
					<input type="text" name="username">
					<br>
					Password:<br>
					<input type="password" value="" id="myInput"><br><br>
					<input type="checkbox" onclick="myFunction()">Mostrar Password

					<input type="submit">
				</form>

			<h5>
				<div class="w3-content w3-display-container">
				  <img class="mySlides" src="Imagens/1.jpg" style="width:100%">
				  <img class="mySlides" src="Imagens/4.jpg" style="width:100%">
				  <img class="mySlides" src="Imagens/3.jpg" style="width:100%">

				  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
				  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
				</div>
    		</h5>
    		<script>
				var slideIndex = 1;
				showDivs(slideIndex);

				function plusDivs(n) {
				  showDivs(slideIndex += n);
				}

				function showDivs(n) {
				  var i;
				  var x = document.getElementsByClassName("mySlides");
				  if (n > x.length) {slideIndex = 1}    
				  if (n < 1) {slideIndex = x.length}
				  for (i = 0; i < x.length; i++) {
				     x[i].style.display = "none";  
				  }
				  x[slideIndex-1].style.display = "block";  
				}
			</script>
